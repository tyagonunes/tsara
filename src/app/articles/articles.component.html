<div class="container">
    <h2 class="mat-h2 center">Artigos</h2>
      <div class="row">
        <div class="col s12 m4" *ngFor="let article of articles">
  
          <mat-card class="news-card" >
            <img mat-card-image [src]="article.banner" alt="">
            <mat-card-header>
              <mat-card-title>{{article.titulo}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="">
            </mat-card-content>
          </mat-card>
        </div>
      </div>
  </div>
