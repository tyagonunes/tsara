<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="javascript:;"  routerLink="/dashboard">Home</a>
      <a mat-list-item href="javascript:;"  routerLink="/location">Geolocalização</a>
      <a mat-list-item href="javascript:;"  routerLink="/camera">Câmera</a>
      <a mat-list-item href="javascript:;"  routerLink="/file">Sistema de arquivos</a>
      <a mat-list-item href="javascript:;"  routerLink="/offline-storage">Armazenamento offline</a>
      <a mat-list-item href="javascript:;"  routerLink="/push-notification">Notificações</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Native PWA</span>
      <span class="example-spacer"></span>
      <!-- <a href="javascript:;" mat-icon-button routerLink="/dashboard">
          <mat-icon aria-label="" class="example-icon">home</mat-icon>
      </a> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
